<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h4>Feedback</h4>
            <button type="submit" class="btnhome">
                <img src="home.png" alt="home" class="home">
            </button>
        </div>

        <div class="form-container">
            <div class="pequenoespaco2"></div>
            <div class="tabs">
                <button class="tab2">Feedback</button>
            </div>

            <div class="container2">
            <p>Estamos muito felizes em tê-lo aqui!</p>
            <p>Avalie a sua experiência com o e-Sono</p>
            <p>e/ou submeta um feedback!!!</p>
            </div>
            <div class="pequenoespaco"></div>

            <img src="5star.png" alt="star" class="star">
           <div class="tabs">
            <form action="#" method="post">
                <label for="p1.1">Avalie-nos</label>
                <input type="p1.1" id="p1.1" placeholder="0 a 10">
            <button class="tab2">Enviar</button>
        </div>


     
            <div class="divider">
                <span class="line4"></span>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
