<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="text-container">
            <h1>Vamos começar!</h1>
            <p>Crie uma conta ou faça login e aproveite as funcionalidades</p>
        </div>
        </div>  
            
        <div class="form-container">
            <div class="tabs">
                <button class="tab active">Login</button>
                <button class="tab">Cadastre-se</button>
            </div>

            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e-mail@dominio">

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="******">
                    <span class="show-password"><img src="Ver senha.png" alt="versenha" class="versenha"></span>
                </div>


                <div class="login-options">
                    <div class="checkbox-container">
                      <input type="checkbox" id="saveLogin">
                      <label for="saveLogin">Salvar Login</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                  </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="divider">
                    <span class="line"></span>
                    <span class="text">Ou</span>
                    <span class="line"></span>
                </div>

                <button type="button" class="btn-google">Continue com Google</button>
                <button type="button" class="btn-facebook">Continue com Facebook</button>
                <button type="button" class="btn-govbr">Continue com Gov.Br</button>
            </form>
        </div>
    </div>
</body>
</html>
