<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="nome"],
        input[type="datanascimento"] {
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="text-container">
                <h1>Vamos começar!</h1>
                <p>Crie uma conta ou faça login e aproveite as funcionalidades</p>
            </div>
        </div>  
            
        <div class="form-container">
            <div class="tabs">
                <a href="1login.html" class="tab">Login</a>
                <button class="tab active">Cadastre-se</button>
            </div>

            <form action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="e-mail@dominio">

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="******">
                    <span class="show-password"><img src="Ver senha.png" alt="versenha" class="versenha"></span>
                </div>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome">

                <label for="datanascimento">Data de nascimento</label>
                <input type="text" id="datanascimento" name="datanascimento" placeholder="dd/mm/yyyy">

                <div class="divider">
                    <span class="line"></span>
                </div>
                <a href="4cadastro.html" class="btn-login">Avançar</a>
            </form>
        </div>
    </div>
</body>
</html>
