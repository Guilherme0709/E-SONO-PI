<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro4</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="text"] {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="text-container">
                <h1>Quase lá!</h1>
                <p>Preencha o formulário com informações fiéis sobre a sua rotina do sono</p>
            </div>
        </div>  
            
        <div class="form-container">
            <div class="tabs">
                <button class="tab">Rotina do Sono <img src="zzz.png" alt="zzz" class="zzz"></button>
            </div>

            <div class="divider">
                <span class="line2"></span>
            </div>

            <div class="paragrafo">
                1 - Rotina do Sono:
            </div>
            <form id="form4" action="#" method="post">
                <label for="p1.1">1.1 - Que horas você costuma ir dormir durante a semana?</label>
                <input type="text" id="p1.1" name="p1.1" placeholder="00h">
            
                <label for="p1.2">1.2 - Que horas você costuma acordar durante a semana?</label>
                <input type="text" id="p1.2" name="p1.2" placeholder="00h">
            
                <label for="p1.3">1.3 - Que horas você costuma ir dormir nos finais de semana?</label>
                <input type="text" id="p1.3" name="p1.3" placeholder="00h">
            
                <label for="p1.4">1.4 - Que horas você costuma acordar nos finais de semana?</label>
                <input type="text" id="p1.4" name="p1.4" placeholder="00h">
            
                <div class="divider">
                    <span class="line"></span>
                </div>
                <button type="submit" class="btn-login">Avançar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('form4').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                p1_1: document.getElementById('p1.1').value,
                p1_2: document.getElementById('p1.2').value,
                p1_3: document.getElementById('p1.3').value,
                p1_4: document.getElementById('p1.4').value
            };
            localStorage.setItem('form4Data', JSON.stringify(formData));
            window.location.href = '5cadastro.html';
        });
    </script>
</body>
</html>
