<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="text"] {
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="text-container">
                <h1>Quase lá!</h1>
                <p>Preencha o formulário com informações fiéis sobre a sua rotina do sono</p>
            </div>
        </div>  
            
        <div class="form-container">
            <div class="tabs">
                <button class="tab">Rotina do Sono <img src="zzz.png" alt="zzz" class="zzz"></button>
            </div>

            <div class="divider">
                <span class="line3"></span>
            </div>

            <div class="paragrafo">
                2 - Qualidade do sono
            </div>
            <form id="form5" action="#" method="post">
                <label for="p2.1">2.1- Você usa dispositivos eletrônicos antes de ir dormir?</label>
                <input type="text" id="p2.1" name="p2.1" placeholder="S/N">

                <label for="p2.2">2.2- Quanto tempo você leva para adormecer?</label>
                <input type="text" id="p2.2" name="p2.2" placeholder="00min">
  
                <label for="p2.3">2.3- Você geralmente acorda cansado?</label>
                <input type="text" id="p2.3" name="p2.3" placeholder="S/N">

                <label for="p2.4">2.4- Em uma escala de 0 a 10, como você avalia a qualidade do seu sono?</label>
                <input type="text" id="p2.4" name="p2.4" placeholder="0 - 10">

                <div class="divider">
                    <span class="line"></span>
                </div>
                <button type="submit" class="btn-login">Concluir</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('form5').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                p2_2: document.getElementById('p2.2').value,
            };
            localStorage.setItem('form5Data', JSON.stringify(formData));
            window.location.href = '6home.html'; 
        });
    </script>
</body>
</html>
